<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

</head>
<body>
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <title>Ficha Cadastral</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet"> 
    </head>
    <body>
      <div class="container">
        <h1 class="title">Ficha Cadastral</h1>
    
        <form class="form">
          <div class="form__group">
            <label for="name" class="form__label">Nome:</label>
            <input type="text" id="name" name="name" class="form__input" placeholder="Digite seu nome completo">
          </div>
    
          <div class="form__group">
            <label for="rg" class="form__label">RG:</label>
            <input type="text" id="rg" name="rg" class="form__input" placeholder="Digite seu RG">
          </div>
    
          <div class="form__group">
          <label for="cpf" class="form__label">CPF:</label>
          <input type="text" id="cpf" name="cpf" class="form__input" placeholder="Digite seu CPF" oninput="formateCPF(this)">
        </div>
    
          <div class="form__group">
            <label for="adress" class="form__label">Endereço:</label>
            <input type="sex" id="adress" name="adress" class="form__input" placeholder="Digite seu Endereço">
          </sex>
    
          <div class="form__group">
            <label for="sex" class="form__label">Sexo:</label>
            <select id="sex" name="sex" class="form__input">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
    
          <div class="form__group">
            <label for="data-nascimento" class="form__label">Data de Nascimento:</label>
            <input type="datebirth" id="datebirth" name="datebirth" class="form__input">
          </div>
    
          <div class="form__group">
            <label for="status" class="form__label">Situação Cívil:</label>
            <select id="status" name="status" class="form__input">
              <option value="solteiro">Solteiro(a)</option>
              <option value="casado">Casado(a)</option>
              <option value="viuvo">Viúvo(a)</option>
            </select>
          </div>
    
          <button type="submit" class="button button--primary">Enviar</button>
          <button type="button" onclick="limparDados()" class="button button--secondary">Limpar</button>
        </form>
      </div>
    

  <script>
    function limparDados() {
      document.getElementById("name").value = "";
      document.getElementById("rg").value = "";
      document.getElementById("cpf").value = "";
      document.getElementById("adress").value = "";
      document.getElementById("sex").value = "masculino";
      document.getElementById("datebirth").value = "";
      document.getElementById("status").value = "solteiro";
    }

    function formateCPF(campo) {
        // remove tudo que não é dígito
        var valor = campo.value.replace(/\D/g, '');
        
        // insere o ponto após cada bloco de 3 dígitos
        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
        
        // atualiza o valor do campo
        campo.value = valor;
}

        const rgInput = document.getElementById('rg');

        rgInput.addEventListener('input', (event) => {
        const rgValue = event.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
        const formattedRg = rgValue.replace(/^(\d{2})(\d{3})(\d{3})(\d{1})$/, "$1.$2.$3-$4"); // Formata o valor do RG com pontos e traço

        event.target.value = formattedRg; // Atualiza o valor do input com o valor formatado
        });

  </script>

</body>
</html>
